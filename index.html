<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  Preview
  <div class="preview">
    <div class="a">
      <img src="/images/image-product-desktop.jpg" class="st">
    </div>

    <div class="a text">
      <p class="perfume">P E R F U M E</p>

      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>

      <p class="description">A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge,
        Perfumer-Creator <br>for the House of CHANEL.</p>
      <div class="flex-container">
        <p class="price">$149.99</p>
        <p class="discount"><s>$169.99</s></p>
      </div>
      <div class="button">
        <button><img src="/images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tanner Boutelle</a>.
  </div>
</body>

</html>
